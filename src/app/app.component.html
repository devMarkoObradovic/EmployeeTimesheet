<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>



<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.EmployeeName}} </td>
    </ng-container>

    <!-- Total Time in Month Column -->
    <ng-container matColumnDef="DateDifference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let row">{{ row.DateDifference }} hrs </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <p><a href="#">Edit</a></p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'row-color': row.DateDifference<100}"></tr>

  </table>

</div>

<div class="pieChart-container">
  <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart"
    [labels]="chartOptions.labels" [colors]="chartOptions.colors" [legend]="chartOptions.legend" [title]="chartOptions.title">
  </apx-chart>
</div>
